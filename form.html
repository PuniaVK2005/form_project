<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "form.css"/>
    <title>Form</title>
</head>
<body class="form" >
    <form >
    <h2>Personal Details</h2>
<label for="user name"> Name:</label>
<input type="text" id="user name" placeholder="Enter Name">

<br>
<br>
<label for="password"> password:</label>
<input type="password" id="password" placeholder="Enter password">

<br>
<br>

<label for="email"> E-mail id:</label>
<input type="email" id="email" placeholder="Enter Email">

<br>
<br>
<label>
    Gender:
<input type="radio" name="Gender" id="Male" value = "Male"/>
<label for="Male">  Male</label>

<input type="radio" name="Gender" id="Female" value = "Female"/>
<label for="Female">  Female</label>
</label>
<br>
<br>
<label for="phone" > Contact#: </label>
<input type="number" id="phone" placeholder="your contact number"/>

<br>
<br>
<h2> Educational Qualification</h2>
<br>


<label for="degree"> Degree:</label>
<select name="Select Group"  id="degree" >
    <option value="B.tech"> B.tech</option>
    <option value="M.tech"> M.tech</option>
    <option value="BA"> BA</option>
    <option value="MA"> MA</option>
    <option value="phd"> PHD</option>

</select>
  <br> 
  <br> 
<label for="Engineering"> Engineering:</label>
<select name="Select Group"  id="Engineering" >
    <option value="CSE"> CSE</option>
    <option value="ECE"> ECE</option>
    <option value="ELECTRICAL">ELECTRICAL</option>
    <option value="MACHENICAL"> MACHENICAL</option>
    <option value="CIVIL"> CIVIL</option>

</select>
 <br>
 <br>
 <label>
    Hobbies:
</label>
   <input type="checkbox" name="hobbies" id="chess" checked />
   <label for="chess"> Playing chess</label>
  
   <input type="checkbox" name="hobbies" id="books"  />
   <label for="books"> Reading Books</label>
  


<h2>Adress</h2>
<label for="adress">  Adress:</label>
<textarea id="adress" name="adress" placeholder="Please write your adress" ></textarea>
<br>
<br>
<label>
    Resume:
</label>

<form action="/resume.jpeg">
 <input type="file" id="my file" name="filename">

</form>
<br>
<button type="submit" class="button">Submit</button>
</form>
</body>
</html>
